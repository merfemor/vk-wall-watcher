plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.spring'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation libraries.kotlin_stdlib_jdk8
    implementation libraries.spring_boot_starter
    implementation libraries.spring_boot_starter_validation
    implementation libraries.telegram_bots
    implementation libraries.telegram_bots_extensions

    implementation project(':storage')
    implementation project(':vk')
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
